<!DOCTYPE html>
<html>
  <head>
    <title>login page</title>
  </head>
  <body>
    <form id="formElem" method="post" enctype="multipart/form-data">
      <label for="aname"><b>Full Name</b></label>
      <input type="text" placeholder="enter full name" name="name" required />
      <label for="email"><b>email</b></label>
      <input type="text" placeholder="Enter email" name="email" required />
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required/>
      <input type="file" name="avatar" />
      <button type="submit">Signup</button>
    </form>
  </body>
  <script>
    formElem.onsubmit = async (e) => {
    e.preventDefault();

    let response = await fetch('/api/v1/signup', {
      method: 'POST',
      body: new FormData(formElem)
    });

    let result = await response.json();

    if (result.value) {
            alert("email id already in use");
            return;
          } else {
            alert("signup success full redirecting to login page");
            window.location.replace("http://localhost:3000/login.html");
          }
  };
  </script>
</html>
